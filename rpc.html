<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/69a1c6fe60.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "rpc.css">
    <link rel = "stylesheet" href = "model.css">
</head>
<body>
    <div class="container">
        <header class = "header">
            <h1 style = "font-family: sofia;">Rock Paper Scissors</h1>
            <button id = "restart" class = "restart-btn">Rstart Game</button>
            <div id="score" class="score">
                <p>player : 0</p>
                <p>computer : 0</p>
            </div>
        </header>
        <h2 id = "make">Make Your Choice</h2>

        <div class="choices">
    <i id = "rock" class="choice fas fa-hand-rock fa-10x"></i>
    <i id = "paper" class="choice fas fa-hand-paper fa-10x"></i>
    <i  id = "scissors"class="choice fas fa-hand-scissors fa-10x"></i>

    </div>
    </div>
     
<div class="model">
    <div id="result" class="model-content">
        

    </div>
</div>
    
    
    <script src= "rpc.js"></script>
</body>
</html>
